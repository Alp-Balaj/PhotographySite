    <head>
        <title>Register page</title>
        <link rel="stylesheet" href="RegisterCSS.css">

    <body>
        <div class="login-box">
            <a href="ProjektiHTML.html" class="name">ASPIRE</a>
            <form action="ProjektiHTML.html" method="post" name="form" onsubmit="return validated()">


                <div class="user-box"><input type="text"  placeholder="Name" id="emri"></div>

                <div class="par"><p>Already have an account?<a class="login" href="Login.html"> Log-in</a> here</p></div>
